<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 101</title>
    <!--Selector {declaration: value;}-->
    <style>
        h1 {
            color: palevioletred;
        }
        body {
            background-color: wheat;
        }
        p {
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <!--Inline CSS, this is not a good practice-->
    <h1 style="font-size: 30px;">Hello</h1>
    <div>This is a div</div>
    <p>This is a paragraph</p>
    <h2 style="color: grey; font-size: 20px;">This is CSS 101</h2>
    <strong>
        This is bolded text
    </strong>
</body>
</html>
